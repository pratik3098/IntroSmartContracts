<!DOCTYPE html> 
<html>
    <head>
        <title> Smart contract</title>
    </head>
    <body>
        <h2> Welcome to Auction Smart Contract!</h2>
        <form action="/bid" method="POST">
        <h2>Calling bid function</h2>
        <p>
        <label for="itemId">ItemId: </label>
        <input type="text" id="ItemId" class="ItemId" placeholder="Valid Ids: [0,1,2] only">
        </p>
        <p>
           <label for="bid">Token Count: </label>
           <input type="text" id="bid" class="bid" placeholder="Valid Count: <=5 only">
           </p>
        <p>
            <button class="submit">Call Bid</button>
        </p>
       </form>
       <form action="/winner" method="POST">
        <h2>Calling reveal Winners functions</h2>
        <p>
            <button class="submit">Call Reveal Winners</button>
        </p>
       </form>
    </body>
</html>
